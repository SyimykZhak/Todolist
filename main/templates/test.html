{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo</title>
        <!-- <link rel="stylesheet" href="./style/style.css"> -->
        <link rel="stylesheet" href="{% static 'style/style.css'%}">
        <!-- <link rel="stylesheet" href="./style/chekboxx.css"> -->
        <link rel="stylesheet" href="{% static 'style/chekboxx.css'%}">
    </head>
<body>
    <section>
        <div class="create_container">
            <input class="create_input"
            type="text"
            placeholder="Новая задача..."/>
            <button class="create_button" >Добавить</button>
        </div>
        <div class="todo_container">
            {% for todo in todo_list %}
            <div class="todo_item">

                <div class="todo_item_header">
                    <label class="chekbox_container">
                        <input type="checkbox" checked="checked"/>
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ todo.text}}</h4>
                </div>

                <div class="todo_item_footer">
                    <p>{{ todo.created_at}}</p>
                    <div class="action.buttons">
                      <img src="{% static './image/star_26px.png' %}"/>  
                      <img src="{% static './image/delete_bin_24px.png' %}" />
                    </div>
                    </div>
                </div>{% endfor %}
            </div>
    </section>
    
</body>
<!-- {% for todo in todo_list %}
   <h4> {{todo.text}} - {{todo.created_at}}</h4>
{% endfor %} -->
</html>
